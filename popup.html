<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Completed Popup</title>
  <style>
     body {
        height:1000px;
        background-image: url('assets/img/chefs-bg.jpg');
        background-repeat: no-repeat; 
        background-position: center; 
        background-size: cover; 
      }
    /* Styling for the popup container */
    .popup-container {
      display: none; /* Initially hidden */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 9999;
    }

    /* Styling for the overlay */
    .overlay {
      display: none; /* Initially hidden */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('top-left-bg.jpg');
      z-index: 9998;
    }

    /* Styling for the close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Popup container -->
<div id="popup" class="popup-container">
  <span class="close-btn" onclick="hidePopup()">X</span>
  <h2>Invalid Id or Password </h2>
  <center><p>Try Again</p></center>
</div>

<!-- Overlay -->
<div id="overlay" class="overlay"></div>

<script>
  // JavaScript function to show the popup and overlay
  function showPopup() {
    document.getElementById('popup').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  // Function to hide the popup and overlay and redirect back to the website
  function hidePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
    // Redirect back to the website
    window.location.href = 'login.html';
  }

  // Show the popup when the page loads
  window.onload = function() {
    showPopup();
  };
</script>

</body>
</html>
